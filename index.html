<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="./src/css/style.css">
        <!--CSS-->
        <title>Weather JS</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <h1 class="header-title">Weather App</h1>
        </header>
        <!--HEADER-->
        <!--MAIN-->
        <main class="main">
            <form class="main-form">
                <input type="search" class="form-input" placeholder="New York..">
                <button class="form-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="main-names">
                <h1 class="city-name">New York,</h1>
                <h2 class="city-code">USA</h2>
            </div>
            <div class="main-date">
                <h2 class="main-date-value">Monday, 1 January</h2>
            </div>
            <div class="main-info">
                <div class="temp-info">
                    <div class="info-icon">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="info-text">
                        <h1 class="current-temp">5ยบ</h1>
                        <h2 class="current-text">Overcast Clouds</h2>
                    </div>
                </div>
                <div class="extra-info">

                </div>
            </div>
        </main>
        <!--MAIN-->
    </body>
    <!--JS-->
    <script src="https://kit.fontawesome.com/e05aa49127.js" crossorigin="anonymous"></script>
    <!--JS-->
</html>
