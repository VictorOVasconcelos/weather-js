<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="./src/css/style.css">
        <!--CSS-->
        <title>Weather JS</title>
    </head>
    <body>
        <!--MAIN-->
        <main class="main">
            <div class="main-image">
                <div class="main-city-info">
                    <h1 class="city-info-name">New York City</h1>
                    <h2 class="country-info-name">USA</h2>
                </div>
                <div class="main-time">
                    <div class="main-time-info">
                        <h1 class="time-info-hour">00:00:00</h1>
                        <h2 class="time-info date">Monday, January 01, 2022</h2>
                    </div>
                    <h1 class="main-time temperature">20Âºc</h1>
                </div>
            </div>
            <div class="main-info">
                <div class="main-info-text">
                    <h2 class="main-info-name">Cloudy</h2>
                    <hr class="main-info-line">
                </div>
                <div class="main-info-search">
                    <h3 class="main-info-text">City</h3>
                    <input type="search" class="search-input" placeholder="Search a City...">
                    <button class="search-button" onclick="createAPILogic()">Search</button>
                </div>
            </div>
        </main>
        <!--MAIN-->
    </body>
    <!--JS-->
    <script src="./src/js/api/weather.js"></script>
    <!--JS-->
</html>
