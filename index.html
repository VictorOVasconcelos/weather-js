<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="./src/css/style.css">
        <!--CSS-->
        <title>Weather JS</title>
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <h1 class="header-title">Weather App</h1>
        </header>
        <!--HEADER-->
        <!--MAIN-->
        <main class="main">
            <div class="main-form">
                <input type="search" class="form-input" placeholder="New York..">
                <button class="form-button" onclick="createAPILogic()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="main-names">
                <h1 class="city-name">New York,</h1>
                <h2 class="country-code">USA</h2>
            </div>
            <div class="main-date">
                <h2 class="main-date-value">Monday, 1 January</h2>
            </div>
            <div class="main-info">
                <div class="temp-info">
                    <div class="info-icon">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="info-text">
                        <h1 class="current-temp">5ยบ</h1>
                        <h2 class="current-text">Overcast Clouds</h2>
                    </div>
                </div>
                <div class="extra-info">
                    <div class="div-extra-info">
                        <div class="info-one">
                            <div class="div-value">
                                <h2 class="info-value" id="max-value">29ยบ</h2>
                                <h3 class="info-title">High</h3>
                            </div>
                            <div class="div-value">
                                <h2 class="info-value" id="wind-value">5.81m/s</h2>
                                <h3 class="info-title">Wild</h3>
                            </div>
                            <div class="div-value">
                                <h2 class="info-value" id="sunsire-value">11:12:23</h2>
                                <h3 class="info-title">Sunrise</h3>
                            </div>
                        </div>
                        <div class="info-two">
                            <div class="div-value-two">
                                <h2 class="info-value" id="min-value">26ยบ</h2>
                                <h3 class="info-title">Low</h3>
                            </div>
                            <div class="div-value-two">
                                <h2 class="info-value" id="rain-value">70%</h2>
                                <h3 class="info-title">Humidity</h3>
                            </div>
                            <div class="div-value-two">
                                <h2 class="info-value" id="sunset-value">00:46:18</h2>
                                <h3 class="info-title">Sunset</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--MAIN-->
    </body>
    <!--JS-->
    <script src="./src/js/datetime.js"></script>
    <script src="./src/js/api/weather.js"></script>
    <script src="https://kit.fontawesome.com/e05aa49127.js" crossorigin="anonymous"></script>
    <!--JS-->
</html>
